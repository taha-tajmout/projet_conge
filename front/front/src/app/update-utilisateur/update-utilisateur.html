 
<div class="container mt-3">
  <div class="card">
    <div class="card-header py-2">
      <h5 class="mb-0">Modifier utilisateur liste</h5>
    </div>
    <div class="card-body p-3">
      <form (ngSubmit)="onSubmit()" #form="ngForm" >
        <div class="row g-2">
          <div class="col-md-4">
            <label for="matricule" class="form-label">Matricule</label>
            <input type="number"  class="form-control form-control-sm" id="matricule" [(ngModel)]="utilisateur.matricule" name="matricule" placeholder="Matricule">
          </div>
          <div class="col-md-4">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control form-control-sm" id="nom"  [(ngModel)]="utilisateur.nom" name="nom" placeholder="Nom">
          </div>
          <div class="col-md-4">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" class="form-control form-control-sm" id="prenom"  [(ngModel)]="utilisateur.prenom" name="prenom" placeholder="Prénom">
          </div>
        </div>
        
        <div class="row g-2 mt-1">
          <div class="col-md-4">
            <label for="statut" class="form-label">Statut</label>
            <select class="form-select form-select-sm" id="statut"  [(ngModel)]="utilisateur.statut" name="statut">
              <option value="">Sélectionnez le statut</option>
              <option value="cadre">Cadre</option>
              <option value="technicien">Technicien</option>
              <option value="chef de service">Chef de service</option>
              <option value="chef de division">Chef de division</option>
              <option value="directeur">Directeur</option>
              <option value="RH">RH</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="direction" class="form-label">Direction</label>
            <select class="form-select form-select-sm" id="direction" [(ngModel)]="utilisateur.direction" name="direction">
              <option value="">Sélectionnez la direction</option>
              <option value="Direction de l'Agrégation et du Partenariat">Direction de l'Agrégation et du Partenariat</option>
              <option value="Direction de l'Ingénierie des Projets">Direction de l'Ingénierie des Projets</option>
              <option value="Direction de la Gestion des Projets">Direction de la Gestion des Projets</option>
              <option value="Direction de Développement de la Commercialisation des Produits du Terroir">Direction de Développement de la Commercialisation des Produits du Terroir</option>
              <option value="Direction Administrative et Financière">Direction Administrative et Financière</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="sexe" class="form-label">Sexe</label>
            <select class="form-select form-select-sm" id="sexe"   [(ngModel)]="utilisateur.sexe" name="sexe">
              <option value="">Sélectionnez le sexe</option>
              <option value="H">Homme</option>
              <option value="F">Femme</option>
            </select>
          </div>
        </div>
        
        <div class="row g-2 mt-1">
          <div class="col-md-4">
            <label for="soldeConge" class="form-label">Solde Congé</label>
            <input type="number" class="form-control form-control-sm" id="soldeConge"  [(ngModel)]="utilisateur.soldeConge" name="soldeConge" placeholder="Solde congé" min="0" max="22">
          </div>
        </div>
        
        <div class="row g-2 mt-1">
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control form-control-sm" id="email"  [(ngModel)]="utilisateur.email" name="email" placeholder="email">
          </div>
          <div class="col-md-6">
            <label for="motDePasse" class="form-label">Mot de Passe</label>
            <input type="text" class="form-control form-control-sm" id="motDePasse"  [(ngModel)]="utilisateur.motDePasse" name="motDePasse" placeholder="Mot de passe">
          </div>
        </div>
        
            <div class="d-flex justify-content-end gap-2 mt-3">
            <button type="button" (click)="annuler()" class="btn btn-secondary btn-sm" >Annuler</button>
            <button type="submit" class="btn btn-success btn-sm" >modifier utilisateur</button>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger mt-2">
              {{ errorMessage }}
            </div>


      </form>
    </div>
  </div>
</div>
